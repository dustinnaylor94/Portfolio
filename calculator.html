    <h4>A little taste of JS</h4>

<section id="calculatorSection">
    <table class="calcMain">
        <tr class="calc">
            <td class="calc" id="calcInput"><input type="text" id="input" value=""></td>
        </tr></table>
    <table class="calcMain">
        <tr class="calc">
            <td class="calc"><button class="calcButton" type="button" value="1" id="1">1</button></td>
            <td class="calc"><button class="calcButton" type="button" value="2" id="2">2</button></td>
            <td class="calc"><button class="calcButton" type="button" value="3" id="3">3</button></td>
            <td class="calc"><button class="calcButton" type="button" value="+" id="+">+</button></td>
        </tr>
        <tr class="calc">
            <td class="calc"><button class="calcButton" type="button" value="4" id="4">4</button></td>
            <td class="calc"><button class="calcButton" type="button" value="5" id="5">5</button></td>
            <td class="calc"><button class="calcButton" type="button" value="6" id="6">6</button></td>
            <td class="calc"><button class="calcButton" type="button" value="-" id="-">-</button></td>
        </tr>
        <tr class="calc">
            <td class="calc"><button class="calcButton" type="button" value="7" id="7">7</button></td>
            <td class="calc"><button class="calcButton" type="button" value="8" id="8">8</button></td>
            <td class="calc"><button class="calcButton" type="button" value="9" id="9">9</button></td>
            <td class="calc"><button class="calcButton" type="button" value="*" id="x">X</button></td>
        </tr>
        <tr class="calc">
            <td class="calc"><button class="calcButton" type="button" value="C" id="c">C</button></td>
            <td class="calc"><button class="calcButton" type="button" value="0" id="0">0</button></td>
            <td class="calc"><button class="calcButton" type="button" value="=" id="=">=</button></td>
            <td class="calc"><button class="calcButton" type="button" value="/" id="/">/</button></td>
        </tr>
    </table>
    <table class="calcMain">
        <tr class="calc">
            <td class="calc"><button class="calcButton" type="button" value="X^2" id="squared">X^2</button></td>
            <td class="calc"><button class="calcButton" type="button" value="1/2" id="1/2">1/2</button></td>
            <td class="calc" id="area"><button class="calcButton" type="button" value="area" id="areaButton">area</button></td>
        </tr>
    </table>
</section>
